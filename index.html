<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    
    <div class="container">

        <div id="left">                                                 <!-- first container -->
            <div class="list" draggable="true">List item 1</div>        <!-- item in the container  -->
            <div class="list" draggable="true">List item 2</div>        <!-- item in the container  -->
            <div class="list" draggable="true">List item 3</div>        <!-- item in the container  -->
            <div class="list" draggable="true">List item 4</div>        <!-- item in the container  -->
            
        </div>
        <div id="right"> </div>                                         <!-- second container -->
        
        <button type="button" onClick="window.location.reload()">       <!-- button to get back to original state -->
            Reset
         </button>
    </div>
    <script type="text/javascript" src="./index.js"></script>           <!-- javascript file -->
</body>
</html>
